<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #e9ecef;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.sent {
      text-align: right;
    }

    .message.received {
      text-align: left;
    }

    .message .bubble {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      max-width: 70%;
    }

    .sent .bubble {
      background-color: #0d6efd;
      color: white;
    }

    .received .bubble {
      background-color: #dee2e6;
    }

    .chat-input input {
      flex: 1;
    }

    @media (min-width: 768px) {
      .chat-container {
        flex-direction: row;
      }

      .sidebar-desktop {
        width: 25%;
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid #dee2e6;
        background-color: #fff;
        display: block;
      }

      .chat-box {
        width: 75%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .menu-btn {
        display: none;
      }
    }

    @media (max-width: 767.98px) {
      .sidebar-desktop {
        display: none;
      }

      .chat-box {
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Chats</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <li class="list-group-item">Alice</li>
        <li class="list-group-item">Bob</li>
        <li class="list-group-item">Charlie</li>
        <li class="list-group-item">Support</li>
      </ul>
    </div>
  </div>

  <div class="container-fluid p-0">
    <div class="chat-container">

      <!-- Sidebar for Desktop -->
      <div class="sidebar-desktop p-3">
        <h5>Chats</h5>
        <ul class="list-group">
          <li class="list-group-item">Alice</li>
          <li class="list-group-item">Bob</li>
          <li class="list-group-item">Charlie</li>
          <li class="list-group-item">Support</li>
        </ul>
      </div>

      <!-- Chat Box -->
      <div class="chat-box">
        <div class="chat-header bg-white border-bottom p-3 d-flex align-items-center">
          <!-- Hamburger menu (visible on mobile only) -->
          <button class="btn btn-outline-primary me-3 menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
            â˜°
          </button>
          <span class="fw-bold">Chat with Alice</span>
        </div>

        <div class="messages" id="messages">
          <div class="message received">
            <div class="bubble">Hey there!</div>
          </div>
          <div class="message sent">
            <div class="bubble">Hello! How are you?</div>
          </div>
        </div>

        <div class="chat-input d-flex p-3 bg-white border-top">
          <input type="text" id="chatInput" class="form-control me-2" placeholder="Type a message...">
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const messageText = input.value.trim();
      if (messageText === '') return;

      const messageContainer = document.createElement('div');
      messageContainer.className = 'message sent';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = messageText;

      messageContainer.appendChild(bubble);
      document.getElementById('messages').appendChild(messageContainer);

      input.value = '';
      input.focus();

      const messages = document.getElementById('messages');
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
